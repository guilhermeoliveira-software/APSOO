<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<style>
@import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
</style>


<main id="raiz">   

<section id="forms">

<div>
<form>
    <h1>Faça Login Como Usuário</h1>
  <div class="form-group">
    <label for="formUserGroupExampleInput">Login</label>
    <input type="text" class="form-control" id="formUserGroupExampleInput" placeholder="Digite seu Login">
  </div>
  <div class="form-group">
    <label for="formUserGroupExampleInput2">Senha</label>
    <input type="password" class="form-control" id="formUserGroupExampleInput2" placeholder="Digite sua Senha">
  </div>
  <button type="button" class="btn btn-success" id="btn-login-user">Entrar</button>
</form>
</div>

<div>
<form>
    <h1>Faça Login Como Adminis</h1>
  <div class="form-group">
    <label for="formAdminGroupExampleInput">Login</label>
    <input type="text" class="form-control" id="formAdminGroupExampleInput" placeholder="Digite seu Login">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Senha</label>
    <input type="password" class="form-control" id="formAdminGroupExampleInput2" placeholder="Digite sua Senha">
  </div>
  <button type="button" class="btn btn-success" id="btn-login-admin">Entrar</button>
</form>
</div>

<div>
<form>
    <h1>Faça Login Como Técnico</h1>
  <div class="form-group">
    <label for="formTecGroupExampleInput">Login</label>
    <input type="text" class="form-control" id="formTecGroupExampleInput" placeholder="Digite seu Login">
  </div>
  <div class="form-group">
    <label for="formTecGroupExampleInput2">Senha</label>
    <input type="password" class="form-control" id="formTecGroupExampleInput2" placeholder="Digite sua Senha">
  </div>
  <button type="button" class="btn btn-success" id="btn-login-tec">Entrar</button>
</form>
</div>

</section>

</main>
<script>

  document.getElementById("btn-login-user").addEventListener('click', ()=>{

          const loginUser = document.getElementById("formUserGroupExampleInput").value;
          const passUser = document.getElementById("formUserGroupExampleInput2").value;

          if (loginUser == "User" && passUser == "123456") {
             window.location.href = "https://guilhermeoliveira-software.github.io/APSOO/user.html"
          }
        
      });

  document.getElementById("btn-login-admin").addEventListener('click', ()=>{

          const loginAdmin = document.getElementById("formAdminGroupExampleInput").value;
          const passAdmin = document.getElementById("formAdminGroupExampleInput2").value;

          if (loginAdmin == "Admin" && passAdmin == "123456") {
             window.location.href = "https://guilhermeoliveira-software.github.io/APSOO/admin.html"
          }
      });

  document.getElementById("btn-login-tec").addEventListener('click', ()=>{

          const loginTec = document.getElementById("formTecGroupExampleInput").value;
          const passTec = document.getElementById("formTecGroupExampleInput2").value;

          if (loginTec == "Tec01" || loginTec == "Tec02" && passTec == "123456") {
              window.location.href = "https://guilhermeoliveira-software.github.io/APSOO/tec.html"
          }
      });
</script>
</body>
</html>
